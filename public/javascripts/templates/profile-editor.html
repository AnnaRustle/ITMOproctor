<script type="text/template" id="main-tpl">
<div style="margin:5px;">
    <div style="position:relative;margin:5px;float:left;">
        <img class="avatar" src="images/avatar.png" alt="<%- i18n.t('profile.photo') %>" style="border:1px solid lightgray;width:120px;height:160px;object-position:center;object-fit:cover;cursor:pointer;">
        <div style="position:absolute;top:1px;right:1px;background-color:black;padding:4px;background:rgba(0,0,0,0.5);">
            <a class="remove-attach" href="javascript:void(0)" style="color:white" title="<%- i18n.t('profile.remove') %>">X</a>
        </div>
        <div style="font-size:10px;text-align:center;">
            120 x 160 [png, jpeg]
        </div>
    </div>
    <form class="profile-form">
        <table cellpadding="5">
            <tr>
                <td colspan="2">
                    <%- i18n.t('profile.fullname') %>:
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="lastname" class="easyui-textbox lastname" data-options="width:107,prompt:'<%- i18n.t('profile.lastname') %>'" />
                    <input type="text" name="firstname" class="easyui-textbox firstname" data-options="width:107,prompt:'<%- i18n.t('profile.firstname') %>'" />
                    <input type="text" name="middlename" class="easyui-textbox middlename" data-options="width:107,prompt:'<%- i18n.t('profile.middlename') %>'" />
                </td>
            </tr>
            <tr>
                <td><%- i18n.t('profile.gender') %>:</td>
                <td>
                    <select name="gender" class="easyui-combobox gender" data-options="width:200,panelHeight:'auto',editable:false,prompt:'<%- i18n.t('passport.genderPrompt') %>'">
                        <option value="<%- i18n.t('profile.genders.male') %>"><%- i18n.t('profile.genders.male') %></option>
                        <option value="<%- i18n.t('profile.genders.female') %>"><%- i18n.t('profile.genders.female') %></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <%- i18n.t('profile.birthday') %>:
                </td>
                <td>
                    <input name="birthday" class="easyui-datebox birthday" style="width:200px;" data-options="prompt:'<%- i18n.t('profile.birthdayPrompt') %>'">
                </td>
            </tr>
            <tr>
                <td>
                    <%- i18n.t('profile.email') %>:
                </td>
                <td>
                    <input type="text" name="email" class="easyui-textbox email" data-options="width:200,prompt:'<%- i18n.t('profile.emailPrompt') %>'" />
                </td>
            </tr>
        </table>
    </form>
    <form class="attach-form" method="post" enctype="multipart/form-data" style="display:none;">
        <input class="attach-file" type="file" name="attach" accept="image/jpeg,image/png" />
    </form>
    <div class="easyui-progressbar attach-progress" data-options="width:150,height:18" style="display:none;position:absolute;left:15px;bottom:16px;z-index:10;"></div>
</div>
</script>
