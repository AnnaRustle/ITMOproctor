<div id="schedule-view" class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false" style="margin-bottom:1px;">
        <div class="easyui-panel" style="padding:5px;height:28px;" data-options="fit:true">
            <span class="text-item"><i class="fa fa-calendar"></i>Расписание экзаменов</span>
            <span class="easyui-menubutton" data-options="menu:'#main-menu',iconCls:'fa fa-bars'" style="float:right"></span>
        </div>
    </div>
    <div class="ws-content" data-options="region:'center',border:false">
        <table class="easyui-datagrid exams-table" data-options="singleSelect:true,border:false,fitColumns:true,fit:true,rownumbers:true"></table>
    </div>
    <div data-options="region:'south',border:false" style="margin-top:1px;">
        <div class="easyui-panel" style="padding:5px;height:28px;" data-options="fit:true">
            <span class="easyui-tooltip text-item" title="Текущее время"><i class="fa fa-clock-o"></i><span class="time-widget" style="font-weight:bold">00:00:00</span></span>
            <span class="easyui-tooltip text-item" title="Время до ближайшего экзамена"><i class="fa fa-history"></i><span class="countdown-widget" style="font-weight:bold">0.00:00:00</span></span>
            <a href="javascript:void(0)" class="easyui-linkbutton start-btn" data-options="iconCls:'fa fa-play'" style="float:right;color:green;display:none">Подключиться</a>
            <a href="javascript:void(0)" class="easyui-linkbutton plan-btn" data-options="iconCls:'fa fa-bell-o'" style="float:right;display:none">Запланировать</a>
            <a href="javascript:void(0)" class="easyui-linkbutton cancel-btn" data-options="iconCls:'fa fa-ban'" style="float:right;color:red;display:none">Отменить</a>
        </div>
    </div>
</div>
<div id="main-menu" style="width:150px;">
    <div name="refresh" data-options="iconCls:'fa fa-refresh'">Обновить</div>
    <div name="history" data-options="iconCls:'fa fa-circle-o'">Прошедшие</div>
    <div class="menu-sep"></div>
    <div name="passport" data-options="iconCls:'fa fa-user'">Профиль</div>
    <div name="settings" data-options="iconCls:'fa fa-wrench'">Настройки</div>
    <div name="demo" data-options="iconCls:'fa fa-exchange'">Проверка</div>
    <div class="menu-sep"></div>
    <div name="logout" data-options="iconCls:'fa fa-sign-out'">Выход</div>
</div>
<!-- Dialogs -->
<div id="plan-dlg" class="easyui-dialog" style="padding:0;width:500px;height:450px;" data-options="closed:true,modal:true,title:'Запланировать экзамен'">
    <table class="easyui-datagrid plan-table" data-options="fit:true,border:false,rownumbers:true,singleSelect:true,fitColumns:true,rownumbers:true,toolbar:'#schedule-toolbar'"></table>
    <div id="schedule-toolbar" style="padding: 8px;">
        <b>Экзамен</b>: <span class="plan-subject">...</span><br>
        <b>Сроки</b>: с <span class="plan-from">...</span> по <span class="plan-to">...</span><br>
        <b>Длительность</b>: <span class="plan-duration">...</span> мин.
    </div>
</div>
<!-- Templates -->
<script type="text/template" id="subject-item-tpl">
<a href="javascript:void(0);" onclick="app.content.doInfo('<%- examId %>');" title="Карточка экзамена"><%- subject %></a>
</script>
