<div class="info-view"></div>
<script type="text/template" id="info-tpl">
<table width="100%" height="100%" cellpadding="5">
    <tr>
        <td><strong>Экзамен:</strong></td>
        <td>
            <%- subject %>
        </td>
    </tr>
    <tr>
        <td><strong>Начало:</strong></td>
        <td>
            <% if(beginDate) { %>
                <%= moment(beginDate).format('DD.MM.YYYY HH:mm') %>
                <% if(startDate) { %>
                    (<%- moment(startDate).format('HH:mm') %>)
                <% } %>
            <% } else { %>
                не запланировано
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Окончание:</strong></td>
        <td>
            <% if(endDate) { %>
                <%= moment(endDate).format('DD.MM.YYYY HH:mm') %>
                <% if(stopDate != null) { %>
                    (<%- moment(stopDate).format('HH:mm') %>)
                <% } %>
            <% } else { %>
                не запланировано
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Длительность:</strong></td>
        <td>
            <% if(duration) { %>
                <% var actual = moment(stopDate||undefined).diff(startDate);
                var plan = duration * 60 * 60 * 1000;
                var val = moment(plan).utc().format('HH:mm');
                if (actual) val += ' (' + moment(actual).utc().format('HH:mm') + ')'; %>
                <%- val %>
            <% } else { %>
                неизвестно
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Студент:</strong></td>
        <td>
            <% if(student) { %>
                <%- student.lastname %> <%- student.firstname %> <%- student.middlename %> (<%- student.birthday %>)
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Инспектор:</strong></td>
        <td>
            <% if(inspector) { %>
                <%- inspector.lastname %> <%- inspector.firstname %> <%- inspector.middlename %>
            <% } else { %>
                не назначен
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Заключение:</strong></td>
        <td>
            <% if(resolution === true) { %> <span style="color: green">Принят</span> <% } %>
            <% if(resolution === false) { %> <span style="color: red">Прерван</span> <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Комментарий:</strong></td>
        <td><%- comment %></td>
    </tr>
</table>
</script>
