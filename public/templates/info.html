<div class="info-view" style="margin:5px;"></div>
<script type="text/template" id="info-tpl">
<table width="100%" height="100%" cellpadding="5">
    <tr>
        <td><strong>Экзамен:</strong></td>
        <td>
            <%- exam.subject %>
        </td>
    </tr>
    <tr>
        <td><strong>Сроки:</strong></td>
        <td>
            с <%= moment(exam.leftDate).format('DD.MM.YYYY') %> по <%= moment(exam.rightDate).format('DD.MM.YYYY') %>
        </td>
    </tr>
    <tr>
        <td><strong>Длительность:</strong></td>
        <td>
            <% if(exam.duration) { %>
                <%- exam.duration + ' мин.' %>
            <% } else { %>
                неизвестно
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Начало:</strong></td>
        <td>
            <% if(exam.beginDate) { %>
                <%= moment(exam.beginDate).format('DD.MM.YYYY HH:mm') %>
                <% if(exam.startDate) { %>
                    (<%- moment(exam.startDate).format('HH:mm') %>)
                <% } %>
            <% } else { %>
                не запланировано
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Окончание:</strong></td>
        <td>
            <% if(exam.endDate) { %>
                <%= moment(exam.endDate).format('DD.MM.YYYY HH:mm') %>
                <% if(exam.stopDate != null) { %>
                    (<%- moment(exam.stopDate).format('HH:mm') %>)
                <% } %>
            <% } else { %>
                не запланировано
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Студент:</strong></td>
        <td>
            <% if(exam.student) { %>
                <%- exam.student.lastname || "Неизвестный" %> <%- exam.student.firstname %> <%- exam.student.middlename %> (<%- exam.student.birthday || "-" %>)
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Инспектор:</strong></td>
        <td>
            <% if(exam.inspector) { %>
                <%- exam.inspector.lastname %> <%- exam.inspector.firstname %> <%- exam.inspector.middlename %>
            <% } else { %>
                не назначен
            <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Заключение:</strong></td>
        <td>
            <% if(exam.resolution === true) { %> <span style="color: green">Принят</span> <% } %>
            <% if(exam.resolution === false) { %> <span style="color: red">Прерван</span> <% } %>
        </td>
    </tr>
    <tr>
        <td><strong>Комментарий:</strong></td>
        <td><%- exam.comment %></td>
    </tr>
</table>
</script>
