<div id="monitor-view" class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false" style="margin-bottom:1px;">
        <div class="easyui-panel" style="padding:5px;height:28px;" data-options="fit:true">
            <span class="text-item"><i class="fa fa-calendar"></i>Расписание экзаменов</span>
            <span class="easyui-menubutton" data-options="menu:'#main-menu',iconCls:'fa fa-bars'" style="float:right"></span>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <table class="easyui-datagrid" data-options="view:bufferview,toolbar:'#toolbar',pageSize:100,singleSelect:true,border:false,fitColumns:true,fit:true">
        </table>
        <div id="toolbar">
            <a href="javascript:void(0);" class="easyui-linkbutton status-btn1" data-options="plain:true,toggle:true,group:'g1',selected:true">Мои</a> |
            <a href="javascript:void(0);" class="easyui-linkbutton status-btn2" data-options="plain:true,toggle:true,group:'g1'">Все</a>
            <input name="date-search" class="easyui-datebox date-search" style="width:110px;" data-options="prompt:'Показать на...'">
            <input name="text-search" class="easyui-searchbox text-search" style="width:300px;" data-options="prompt:'Введите текст...'">
            <button class="easyui-linkbutton grid-reload" data-options="iconCls:'pagination-load',plain:true"></button>
        </div>
    </div>
    <div data-options="region:'south',border:false">
        <div class="easyui-panel" style="padding:5px;height:28px;" data-options="fit:true">
            <span class="easyui-tooltip text-item" title="Текущее время"><i class="fa fa-clock-o"></i><span class="panel-widget time-widget">00:00:00</span></span>
            <span class="text-item" style="float:right"><i class="fa fa-user"></i><span class="loguser-widget">...</span></span>
        </div>
    </div>
</div>
<div id="main-menu" style="width:150px;">
    <div name="schedule" data-options="iconCls:'fa fa-bell-o'">Планирование</div>
    <div class="menu-sep"></div>
    <div name="profile" data-options="iconCls:'fa fa-user'">Профиль</div>
    <div name="settings" data-options="iconCls:'fa fa-wrench'">Настройки</div>
    <div name="demo" data-options="iconCls:'fa fa-exchange'">Проверка</div>
    <div class="menu-sep"></div>
    <div name="logout" data-options="iconCls:'fa fa-sign-out'">Выход</div>
</div>
<!-- Dialogs -->
<div id="schedule-dlg" class="easyui-dialog" style="padding:0;width:500px;height:450px;" data-options="closed:true,modal:true,title:'Планирование расписания'">
    <table class="easyui-datagrid" data-options="fit:true,border:false,rownumbers:true,singleSelect:true,fitColumns:true,rownumbers:true,toolbar:'#schedule-toolbar'"></table>
    <div id="schedule-toolbar" style="padding:8px;">
        Даты:
        <input id="schedule-from" class="easyui-datetimebox" style="width:150px;" data-options="currentText:'Сейчас',okText:'ОК',prompt:'Дата начала'"/>
        <input id="schedule-to" class="easyui-datetimebox" style="width:150px;margin-bottom:3px;"  data-options="currentText:'Сейчас',okText:'ОК',prompt:'Дата окончания'"/>
        &nbsp;Сессии:
        <input class="easyui-numberspinner schedule-concurrent" style="width:60px;" data-options="min:1,value:1"/>
    </div>
</div>
<!-- Templates -->
<script type="text/template" id="action-item-tpl">
<a href="javascript:void(0);" onclick="app.content.doPlay('<%- examId %>');" title="Подключиться"><i class="fa fa-play-circle fa-lg"></i></a>
</script>
<script type="text/template" id="student-item-tpl">
<a href="javascript:void(0);" onclick="app.content.doStudentInfo('<%- userId %>');" title="Профиль студента"><%- lastname || "Неизвестный" %> <%- firstname %> <%- middlename %></a>
</script>
<script type="text/template" id="inspector-item-tpl">
<a href="javascript:void(0);" onclick="app.content.doInspectorInfo('<%- userId %>');" title="Профиль инспектора"><%- lastname || "Неизвестный" %> <%- firstname %> <%- middlename %></a>
</script>
<script type="text/template" id="subject-item-tpl">
<a href="javascript:void(0);" onclick="app.content.doExamInfo('<%- examId %>');" title="Карточка экзамена"><%- subject %></a>
</script>
