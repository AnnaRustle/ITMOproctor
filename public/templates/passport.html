<div class="passport-view" style="margin:5px;"></div>
<script type="text/template" id="passport-tpl">
<table cellpadding="5" style="width:100%;">
    <tr>
        <td><strong>Логин:</strong></td>
        <td><%- user.username %></td>
    </tr>
    <tr>
        <td><strong>ФИО:</strong></td>
        <td><%- user.lastname %> <%- user.firstname %> <%- user.middlename %></td>
    </tr>
    <tr>
        <td><strong>Пол:</strong></td>
        <td><%- user.gender %></td>
    </tr>
    <tr>
        <td><strong>Дата рождения:</strong></td>
        <td><%- user.birthday %></td>
    </tr>
    <tr>
        <td><strong>Электронный адрес:</strong></td>
        <td style="word-break:break-all;"><%- user.email %></td>
    </tr>
    <tr>
        <td><strong>Гражданство:</strong></td>
        <td><%- user.citizenship %></td>
    </tr>
    <tr>
        <td><strong>Тип документа:</strong></td>
        <td><%- user.documentType %></td>
    </tr>
    <tr>
        <td><strong>Номер документа:</strong></td>
        <td><%- user.documentNumber %></td>
    </tr>
    <tr>
        <td><strong>Дата выдачи документа:</strong></td>
        <td><%- user.documentIssueDate %></td>
    </tr>
    <tr>
        <td><strong>Адрес:</strong></td>
        <td><%- user.address %></td>
    </tr>
    <tr>
        <td><strong>Дополнительно:</strong></td>
        <td><%- user.description %></td>
    </tr>
</table>
</script>
