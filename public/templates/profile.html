<div class="profile-view"></div>
<script type="text/template" id="profile-tpl">
<div style="padding:15px">
    <% var photo = attach.length > 0 ? '/storage/' + attach[0].fileId : '/images/avatar.png'; %>
    <img src="<%- photo %>" alt="Фотография" style="border:1px solid lightgray;width:120px;height:160px;object-position:center;object-fit:cover;float:left;margin-right:10px;">
    <table cellpadding="5" style="float:clear">
    <tr>
        <td>ФИО:</td>
        <td><%- lastname %> <%- firstname %> <%- middlename %></td>
    </tr>
    <tr>
        <td>Пол:</td>
        <td><%- gender %></td>
    </tr>
    <tr>
        <td>Дата рождения:</td>
        <td><%- birthday %></td>
    </tr>
    <tr>
        <td>Электронный адрес:</td>
        <td style="word-break:break-all;"><%- email %></td>
    </tr>
    <tr>
        <td>Роль в системе:</td>
        <td><%- roleName %></td>
    </tr>
    </table>
</div>
</script>
